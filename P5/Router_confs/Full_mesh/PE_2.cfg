!
! Last configuration change at 00:15:50 UTC Fri Mar 1 2002
! NVRAM config last updated at 00:15:51 UTC Fri Mar 1 2002
!
version 12.4
service timestamps debug datetime localtime
service timestamps log datetime localtime
service password-encryption
!
hostname PC_2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
!
!
ip vrf VPN1-2
 rd 65001:30
 route-target export 101:222
 route-target import 101:222
!
ip vrf VPN2-2
 rd 65001:40
 route-target export 102:222
 route-target import 102:222
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admissions max-nodata-conns 3
!
mpls label range 200 299
mpls label protocol ldp
mpls ldp loop-detection
mpls ldp explicit-null
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.1.1.2 255.255.255.255
!
interface FastEthernet0/0
 description VPN1
 ip vrf forwarding VPN1-2
 ip address 10.10.2.1 255.255.255.0
 no ip route-cache cef
 no ip route-cache
 duplex auto
 speed auto
 no keepalive
!
interface FastEthernet0/1
 description TRUNK Router 2 -> Router 3
 ip address 10.1.23.1 255.255.255.0
 no ip route-cache cef
 no ip route-cache
 duplex auto
 speed auto
 mpls ip
 mpls mtu 1520
!
interface FastEthernet1/0
 description VPN2
 ip vrf forwarding VPN2-2
 ip address 10.20.2.1 255.255.255.0
 no ip route-cache cef
 no ip route-cache
 speed auto
 half-duplex
 no keepalive
!
!
router ospf 1
 log-adjacency-changes
 network 10.1.0.0 0.0.255.255 area 0
!
router bgp 65001
 no bgp default ipv4-unicast
 bgp log-neighbor-changes
 neighbor 10.1.1.1 remote-as 65001
 neighbor 10.1.1.1 update-source Loopback0
 neighbor 10.1.1.4 remote-as 65001
 neighbor 10.1.1.4 update-source Loopback0
 !
 address-family ipv4
  redistribute connected
  neighbor 10.1.1.1 activate
  neighbor 10.1.1.4 activate
  no auto-summary
  no synchronization
 exit-address-family
 !
 address-family vpnv4
  neighbor 10.1.1.1 activate
  neighbor 10.1.1.1 send-community extended
  neighbor 10.1.1.4 activate
  neighbor 10.1.1.4 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf VPN2-2
  redistribute connected
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf VPN1-2
  redistribute connected
  no synchronization
 exit-address-family
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
!
mpls ldp router-id Loopback0
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 exec-timeout 15 0
 login
!
ntp server 10.1.1.1 prefer
!
end
