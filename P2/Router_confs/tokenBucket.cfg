!
!
!
!
!
!
!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
logging buffered 100000 debugging
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
no ip dhcp use vrf connected
!
policy-map PM-LIMIT-10M
  class class-default
    shape average 320000 320000 102000
!
ip dhcp pool subred-10-1-0
   network 10.1.0.0 255.255.255.0
   default-router 10.1.0.254 
!
ip dhcp pool subred-10-1-5
   network 10.1.5.0 255.255.255.0
   default-router 10.1.5.254 
!
interface FastEthernet0/0
 ip address 10.1.0.254 255.255.255.0
 duplex auto
 speed auto
!
! Apply config to the interface
interface FastEthernet0/1
 ip address 10.1.5.254 255.255.255.0
 duplex auto
 speed auto
   service-policy output PM-LIMIT-10M
!
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
